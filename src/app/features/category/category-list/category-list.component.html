<div class="container">

    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-between mt-3
    ">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-secondary">Add Category</a>

        <a [routerLink]="['/admin/categories/update']" class="btn btn-success">Update Category</a>

        <a [routerLink]="['/admin/categories/delete']" class="btn btn-danger">Delete Category</a>
    </div>

    <div class="list-group mt-3">
        <ul class="list-group list-group-item-action active" aria-current="true" *ngFor="let category of modelResponse">
            <li class="list-group-item list-group-item-action">Name: {{ category.name }} |  UrlHandle: {{ category.urlHandle }}</li>
          </ul>
    </div>

</div>
